about:
  page_title: O nama
  title: O nama
  text: <p>O La La je počeo sa radom 2012. godine.</p>
        <p>Nalazimo se u Zrenjaninu Stražilovska 36 (bivši market 102).</p>
        <p>Kontakt telefon <a href="tel:+381605105620">060/510-5620</a></p>
        <p>Nudimo veliki izbor jela sa roštilja, prženih jela i kuvanih jela po porudžbini. <br />Naše proizvode možete konzumirati u našem lokalu koji poseduje 26 sedećih mesta. <br />Takođe nudimo mogućnost kućne dostave, organizovanje keteringa od predjela preko glavnih jela pa do poslastica.</p>
        <p>Sva jela pripremamo po porudžbini tako da je, uvek, sve sveže i vruće.</p>

about:
  page_title: O nama
  title: O nama
  text:
    intro: <p>Postojimo od 1995. godine.<br />
        Naša matična  kuća  je ordinacija HOLITIMED.<br />
        Bavimo se zdravljem.<br />
        Dosegnuti ga, unaprediti i uživati u njemu.</p>
        <br /><br />
    desc:
        <p>Objedinili smo medicinsku struku, bogatstvo znanja kineske tradicionalne medicine i savremeni koncept kvantne medicine. Svesni  ubrzanja vremena, svih poteškoća koje savremeni način života nosi i  jedinstvenost svakog pojedinca, želimo da  sajt ALTERNATIVA 8 pruži informacije o proverenim putevima  ka  polju DOBROBITI. Vodjeni smo ljubavlju prema čoveku i prirodi. Vodjeni smo  i potrebom da uspostavimo nit spajanja  savremenog načina življenja  i prirodnih zakona.
        <br /><br />
    footer:
        <p>Dobrodošli.</p>
